name: CI Build

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'adopt'
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build
